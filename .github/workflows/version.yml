---
name: version
permissions:
  contents: read
on:
  pull_request:
    branches: ["main", "master"]
jobs:
  ansible:
    uses: pokerops/ansible-utils/.github/workflows/version.yml@master
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Run python version check
        uses: pokerops/ansible-utils@master
        with:
          run: |
            make install version
  consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Run version consistency check
        uses: pokerops/ansible-utils@master
        with:
          run: just install version
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from galaxy.yml
        id: version
        run: |
          VERSION=$(grep '^version:' galaxy.yml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check whether tag exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.version }} already exists"
            exit 1
          else
            echo "Tag ${{ steps.version.outputs.version }} does not exist"
          fi
